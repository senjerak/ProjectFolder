    <main id="contactmain">

        <div class="emailme">
            <form action="https://formspree.io/f/xjvzlrvk" method="POST">

                <div class="mail">

                    <label class="emailcard">
                        <p id="subtext" class="sendtext1">Your Email:</p>
                        <input class="msg" type="email" name="email">
                    </label>

                    <label class="emailcard">
                        <p id="subtext" class="sendtext1">Your Message:</p>
                        <textarea rows="5" class="msg" name="message"></textarea>
                    </label>
                </div>

                <button class="emailsend" type="submit">
                    <p class="sendtext">SEND</p>
                </button>

            </form>

            <div class="socialmedia">
                <div id="youtube">
                </div>
                <div id="codepen">

            </div>
